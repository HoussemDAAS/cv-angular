
<app-administration></app-administration>
<div class="container">
    <div>
    <h2>Ajouter un type de stage</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label>Code</label>

    <input type="text" [(ngModel)]="newtype.codet" name="codet" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">

    <input type="text" [(ngModel)]="newtype.Stages" name="codet" class="form-control">
    </div>
  <div class="mt-2">

  <button type="submit" (click)="addtype()" class="btn btn-success">Ajouter</button>

  </div>
  </form>
  </div>
